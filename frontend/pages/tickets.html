<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MasterShop - Tickets</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"
  />
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../styles/tickets.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1">MasterShop - Tickets</span>
    <button class="btn btn-outline-light" id="logoutButton">Sair</button>
  </nav>

  <!-- Tickets List -->
  <div class="container mt-3">
    <h2 class="text-center mb-3">Tickets</h2>
    <div class="d-flex justify-content-between mb-3">
      <div>
        <button class="btn btn-primary me-2" id="addTicketButton">Adicionar Ticket</button>
        <button class="btn btn-secondary" id="clientsButton">Clientes</button>
      </div>
      <div>
        <input type="text" class="form-control me-2" id="searchInput" placeholder="Pesquisar tickets...">
        <select class="form-select" id="stateFilter">
          <option value="">Todos</option>
          <option value="on_going">Em andamento</option>
          <option value="to_fix">Para corrigir</option>
          <option value="done">Conclu√≠do</option>
        </select>
      </div>
    </div>
    <ul id="ticketList" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript personalizado -->
  <script src="../scripts/tickets.js"></script>
</body>
</html>
